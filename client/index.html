<!DOCTYPE html>
<html lang="en">
<head><!---Researched Learning material vid: "How to make a website with login & Register | html css javascript"-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Bean Count | Login & Registration</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>BEAN COUNT .</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="/client/index.html" class="link">Login | Registration</a></li>
                <li><a href="/client/beanCalculator.html" class="link">Caffeine Calculator</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn">Sign In</button>
            <button class="btn" id="registerBtn">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu"></i>
        </div>
    </nav>
    <!-------------------------------------FORM BOX------------------------------------------>
    <div class="form-box">
        <!----------------------------------REGISTRATION FORM------------------------------------------>
        <div class="register-container" i="register">
            <div class="top"><!--(13:40)---->
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" id="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div><!--(14:45)-->
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check"><!--(15:18)-->
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
